<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel = "stylesheet" href = "styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
 
        <!-- left section -->
         <div class="left-section">
          <div class="logo">
            <div id="logo-img">
              <img src="images/logo.png" alt="odin logo">
              <div class="logo-text">ODIN</div>
            </div>
          </div>
            
            <p class="image-credit">Photo by <a href="https://unsplash.com/@anniespratt?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="author">Annie Spratt</a> on <a href="https://unsplash.com/photos/shallow-focus-photography-of-purple-carnation-flowers-nP1EL_8dLc4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="author">Unsplash</a>
            </p>
         </div>

         <!-- Right section -->
          <div class="right-section">

            <div class="intro-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p><br>
                <p><strong>You know you want to.</strong></p>
            </div>

            <h2>Let's do this!</h2>

            <!-- sign-up form -->
             <form>
                <div class="form-fields">
                    <div class="form-left">
                      <label for="first-name">FIRST NAME</label>
                      <input type="text" id="first-name" name="first-name">
                      
                      <label for="email">EMAIL</label>
                      <input type="email" id="email" name="email">
                      
                      <label for="password">PASSWORD</label>
                      <input type="password" id="password" name="password">
                    </div>
                  
                    <div class="form-right">
                      <label for="last-name">LAST NAME</label>
                      <input type="text" id="last-name" name="last-name">
                      
                      <label for="phone">PHONE NUMBER</label>
                      <input type="tel" id="phone" name="phone">
                      
                      <label for="confirm-password">CONFIRM PASSWORD</label>
                      <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                  </div>

                  <button class="submit-btn">Create Account</button>
                  
             </form>

             <p class="login-text">Already have an account? <a href="'#" class="green">Log in</a></p>

          </div>
    </div>
    

</body>
</html>
